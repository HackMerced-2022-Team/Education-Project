<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/quiz.css}"/>
</head>
<body>
    <div class="quiz-page">
        <form class="quiz-form" method="post">
            <h2 class="quiz-heading">Quiz</h2>
            <div class="question-container">
                <h3 class="question-title">Question 1</h3>
                <p class="question-text">What day is it today?</p>
                <div class="answers-container">
                    <div class="answer-container">
                        <input type="radio" id="answer" name="answer" value="Answer 1"/>
                        <label for="answer">Answer 1</label>
                    </div>
                    <div class="answer-container">
                        <input type="radio" id="answer" name="answer" value="Answer 2"/>
                        <label for="answer">Answer 2</label>
                    </div>

                    <div class="answer-container">
                        <input type="radio" id="answer" name="answer" value="Answer 3"/>
                        <label for="answer">Answer 3</label>
                    </div>
                    <div class="answer-container">
                        <input type="radio" id="answer" name="answer" value="Answer 4"/>
                        <label for="answer">Answer 4</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
