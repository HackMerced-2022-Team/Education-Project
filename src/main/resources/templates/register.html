<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Register!</title>
    </head>
    <body>
        <form th:action="@{/register}" method="post">
            <div>
                <label for="email">email</label> <input type="email" field="*{email}" name ="email" />
            </div>
            <div>
                <label for="username">username</label> <input type="text" field="*{username}" name = "username"/>
            </div>
            <div>
                <label for="password">password</label> <input type="text" field="*{password}" name = "password">
            </div>
            <div><input type="submit" value="register!"/></div>
        </form>
    </body>
</html>
